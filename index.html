<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK FEED TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #000;
            color: #ff9500;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .terminal-header {
            background: #1a1a1a;
            border-bottom: 2px solid #ff9500;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85em;
        }

        .terminal-title {
            color: #ff9500;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .terminal-time {
            color: #00ff00;
            font-weight: bold;
        }

        .terminal-status {
            display: flex;
            gap: 20px;
            font-size: 0.8em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .data-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 15px;
        }

        .panel-header {
            color: #ff9500;
            font-size: 0.75em;
            letter-spacing: 0.15em;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 12px;
        }

        .stat-label {
            color: #888;
            font-size: 0.7em;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }

        .stat-value {
            color: #00ff00;
            font-size: 1.4em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .filter-bar {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 12px 24px;
            background: #0a0a0a;
            border: none;
            border-right: 1px solid #333;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: #1a1a1a;
            color: #ff9500;
        }

        .filter-btn.active {
            background: #ff9500;
            color: #000;
            font-weight: bold;
        }

        .feed-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 15px;
        }

        .post-terminal {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            transition: all 0.2s;
            position: relative;
        }

        .post-terminal:hover {
            border-color: #ff9500;
            box-shadow: 0 0 10px rgba(255, 149, 0, 0.2);
        }

        .post-id {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 0.65em;
            color: #444;
            letter-spacing: 0.1em;
        }

        .post-header-term {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
            font-size: 0.75em;
        }

        .source-tag {
            color: #ff9500;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .timestamp {
            color: #00ff00;
        }

        .post-title-term {
            color: #fff;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 12px;
            font-weight: normal;
        }

        .ticker-bar {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .ticker-term {
            background: #1a1a1a;
            color: #00ff00;
            padding: 4px 10px;
            border: 1px solid #00ff00;
            font-size: 0.8em;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .post-content-term {
            color: #888;
            font-size: 0.8em;
            line-height: 1.6;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #222;
        }

        .view-link {
            color: #ff9500;
            text-decoration: none;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: bold;
            transition: color 0.2s;
        }

        .view-link:hover {
            color: #fff;
        }

        .post-author {
            color: #666;
            font-size: 0.7em;
        }

        .loading-terminal {
            text-align: center;
            padding: 80px 20px;
            color: #ff9500;
        }

        .loading-text {
            font-size: 0.9em;
            letter-spacing: 0.15em;
            margin-top: 20px;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: #222;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #ff9500;
            animation: progress 1.5s infinite;
        }

        @keyframes progress {
            0% { left: -30%; }
            100% { left: 100%; }
        }

        .ticker-tape {
            background: #0a0a0a;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .tape-content {
            display: inline-block;
            animation: scroll 30s linear infinite;
            color: #00ff00;
            font-size: 0.85em;
            letter-spacing: 0.1em;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @media (max-width: 768px) {
            .feed-container {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .terminal-status {
                display: none;
            }
        }

        /* Data density emphasis */
        .info-dense {
            font-size: 0.75em;
            line-height: 1.4;
        }

        /* Bloomberg orange highlight */
        .highlight {
            color: #ff9500;
            font-weight: bold;
        }

        /* Matrix-style text effect */
        .matrix-text {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="terminal-header">
        <div class="terminal-title">STOCK FEED TERMINAL v2.1</div>
        <div class="terminal-time" id="termTime">--:--:--</div>
        <div class="terminal-status">
            <div class="status-item">
                <span class="status-dot"></span>
                <span>LIVE</span>
            </div>
            <div class="status-item">
                <span style="color: #00ff00;">CONNECTED</span>
            </div>
        </div>
    </div>

    <div class="ticker-tape">
        <div class="tape-content" id="tickerTape">
            ● MARKET DATA STREAMING ● REDDIT FEEDS ACTIVE ● REAL-TIME UPDATES ● 
            ● MARKET DATA STREAMING ● REDDIT FEEDS ACTIVE ● REAL-TIME UPDATES ● 
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">TOTAL POSTS</div>
                <div class="stat-value" id="statTotal">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">SOURCES ACTIVE</div>
                <div class="stat-value" id="statSources">5</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">LAST UPDATE</div>
                <div class="stat-value" id="statUpdate" style="font-size: 1em;">--:--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">REFRESH RATE</div>
                <div class="stat-value" style="font-size: 1em;">60s</div>
            </div>
        </div>

        <div class="data-panel">
            <div class="panel-header">SOURCE FILTER</div>
            <div class="filter-bar" id="filterBar"></div>
        </div>

        <div id="loading" class="loading-terminal">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">LOADING MARKET DATA...</div>
        </div>

        <div class="feed-container" id="feedContainer"></div>
    </div>

    <script>
        const SOURCES = [
            { id: 'all', name: 'ALL SOURCES' },
            { id: 'stocks', name: 'STOCKS' },
            { id: 'wallstreetbets', name: 'WSB' },
            { id: 'pennystocks', name: 'PENNY' },
            { id: 'smallstreetbets', name: 'SMALL' },
            { id: '10xpennystocks', name: '10X' }
        ];

        const PROXY = 'https://corsproxy.io/?';
        let posts = [];
        let filter = 'all';

        function updateTime() {
            const now = new Date();
            const time = now.toTimeString().split(' ')[0];
            document.getElementById('termTime').textContent = time;
        }

        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            renderFilter();
            fetchPosts();
            setInterval(fetchPosts, 60000);
        }

        function renderFilter() {
            const bar = document.getElementById('filterBar');
            SOURCES.forEach(src => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (src.id === 'all' ? ' active' : '');
                btn.textContent = src.name;
                btn.onclick = () => setFilter(src.id);
                bar.appendChild(btn);
            });
        }

        function setFilter(id) {
            filter = id;
            document.querySelectorAll('.filter-btn').forEach((btn, i) => {
                btn.classList.toggle('active', SOURCES[i].id === id);
            });
            render();
        }

        async function fetchPosts() {
            try {
                const subs = SOURCES.slice(1);
                const results = await Promise.all(
                    subs.map(src => fetchSubreddit(src.id))
                );
                
                posts = results
                    .flat()
                    .sort((a, b) => b.date - a.date)
                    .slice(0, 100);
                
                render();
                updateStats();
            } catch (err) {
                console.error('Fetch error:', err);
            }
        }

        async function fetchSubreddit(name) {
            const url = `${PROXY}https://www.reddit.com/r/${name}/.rss`;
            const res = await fetch(url);
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, 'text/xml');
            const items = xml.querySelectorAll('entry');
            
            return Array.from(items).map(item => ({
                id: item.querySelector('id')?.textContent?.split('/').pop()?.substring(0, 8).toUpperCase(),
                title: item.querySelector('title')?.textContent || '',
                link: item.querySelector('link')?.getAttribute('href') || '#',
                author: item.querySelector('author name')?.textContent || 'UNKNOWN',
                date: new Date(item.querySelector('published')?.textContent),
                content: clean(item.querySelector('content')?.textContent || ''),
                sub: name,
                tickers: extractTickers(item.querySelector('title')?.textContent || '')
            }));
        }

        function extractTickers(text) {
            return (text.match(/\$[A-Z]{1,5}\b/g) || []).filter((v, i, a) => a.indexOf(v) === i);
        }

        function clean(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return (div.textContent || '')
                .replace(/submitted by.*/g, '')
                .trim()
                .substring(0, 180);
        }

        function formatTime(date) {
            const sec = Math.floor((Date.now() - date) / 1000);
            if (sec < 60) return `${sec}s`;
            if (sec < 3600) return `${Math.floor(sec / 60)}m`;
            if (sec < 86400) return `${Math.floor(sec / 3600)}h`;
            return `${Math.floor(sec / 86400)}d`;
        }

        function formatTimestamp(date) {
            return date.toTimeString().split(' ')[0];
        }

        function updateStats() {
            document.getElementById('statTotal').textContent = posts.length;
            document.getElementById('statUpdate').textContent = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function render() {
            const loading = document.getElementById('loading');
            const feed = document.getElementById('feedContainer');
            
            loading.style.display = 'none';
            
            const filtered = filter === 'all' 
                ? posts 
                : posts.filter(p => p.sub === filter);
            
            feed.innerHTML = filtered.map(post => `
                <article class="post-terminal">
                    <div class="post-id">#${post.id || 'N/A'}</div>
                    <div class="post-header-term">
                        <span class="source-tag">r/${post.sub.toUpperCase()}</span>
                        <span class="timestamp">${formatTime(post.date)}</span>
                    </div>
                    <h2 class="post-title-term">${escape(post.title)}</h2>
                    ${post.tickers.length ? `
                        <div class="ticker-bar">
                            ${post.tickers.map(t => `<span class="ticker-term">${t}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${post.content ? `<p class="post-content-term">${escape(post.content)}</p>` : ''}
                    <div class="action-bar">
                        <span class="post-author">u/${post.author}</span>
                        <a href="${post.link}" target="_blank" class="view-link">
                            VIEW &gt;&gt;
                        </a>
                    </div>
                </article>
            `).join('');
        }

        function escape(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
