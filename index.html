<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .filter {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 48px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .filter-btn {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .filter-btn:hover {
            border-color: #666;
            color: #fff;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .post {
            background: #111;
            border-radius: 16px;
            padding: 28px;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post:hover {
            border-color: #333;
            transform: translateY(-4px);
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .subreddit {
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .time {
            font-size: 0.85em;
            color: #444;
            margin-left: auto;
        }

        .title {
            font-size: 1.15em;
            font-weight: 600;
            line-height: 1.5;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            color: #fff;
        }

        .tickers {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .ticker {
            font-size: 0.9em;
            font-weight: 600;
            color: #0a84ff;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .content {
            font-size: 0.95em;
            line-height: 1.6;
            color: #888;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #0a84ff;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            transition: gap 0.3s ease;
        }

        .read-more:hover {
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2em;
            }

            header {
                margin-bottom: 40px;
            }

            .feed {
                grid-template-columns: 1fr;
            }

            .filter {
                margin-bottom: 32px;
            }
        }

        /* Delay animation for staggered effect */
        .post:nth-child(1) { animation-delay: 0.05s; }
        .post:nth-child(2) { animation-delay: 0.1s; }
        .post:nth-child(3) { animation-delay: 0.15s; }
        .post:nth-child(4) { animation-delay: 0.2s; }
        .post:nth-child(5) { animation-delay: 0.25s; }
        .post:nth-child(6) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Feed</h1>
            <p class="subtitle">Real-time discussions from Reddit</p>
        </header>

        <div class="filter" id="filter"></div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading posts...
        </div>

        <div class="feed" id="feed"></div>
    </div>

    <script>
        const SUBREDDITS = [
            { id: 'all', name: 'All' },
            { id: 'stocks', name: 'Stocks' },
            { id: 'wallstreetbets', name: 'WSB' },
            { id: 'pennystocks', name: 'Penny' },
            { id: 'smallstreetbets', name: 'Small' },
            { id: '10xpennystocks', name: '10x' }
        ];

        const PROXY = 'https://corsproxy.io/?';
        let posts = [];
        let filter = 'all';

        function init() {
            renderFilter();
            fetchPosts();
            setInterval(fetchPosts, 60000);
        }

        function renderFilter() {
            const container = document.getElementById('filter');
            SUBREDDITS.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (sub.id === 'all' ? ' active' : '');
                btn.textContent = sub.name;
                btn.onclick = () => setFilter(sub.id);
                container.appendChild(btn);
            });
        }

        function setFilter(id) {
            filter = id;
            document.querySelectorAll('.filter-btn').forEach((btn, i) => {
                btn.classList.toggle('active', SUBREDDITS[i].id === id);
            });
            render();
        }

        async function fetchPosts() {
            try {
                const subs = SUBREDDITS.slice(1);
                const results = await Promise.all(
                    subs.map(sub => fetchSubreddit(sub.id))
                );
                
                posts = results
                    .flat()
                    .sort((a, b) => b.date - a.date)
                    .slice(0, 50);
                
                render();
            } catch (err) {
                console.error('Fetch error:', err);
            }
        }

        async function fetchSubreddit(name) {
            const url = `${PROXY}https://www.reddit.com/r/${name}/.rss`;
            const res = await fetch(url);
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, 'text/xml');
            const items = xml.querySelectorAll('entry');
            
            return Array.from(items).map(item => ({
                id: item.querySelector('id')?.textContent,
                title: item.querySelector('title')?.textContent || '',
                link: item.querySelector('link')?.getAttribute('href') || '#',
                author: item.querySelector('author name')?.textContent || 'Unknown',
                date: new Date(item.querySelector('published')?.textContent),
                content: clean(item.querySelector('content')?.textContent || ''),
                sub: name,
                tickers: extractTickers(item.querySelector('title')?.textContent || '')
            }));
        }

        function extractTickers(text) {
            return (text.match(/\$[A-Z]{1,5}\b/g) || []).filter((v, i, a) => a.indexOf(v) === i);
        }

        function clean(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return (div.textContent || '')
                .replace(/submitted by.*/g, '')
                .trim()
                .substring(0, 200);
        }

        function timeAgo(date) {
            const sec = Math.floor((Date.now() - date) / 1000);
            if (sec < 60) return `${sec}s`;
            if (sec < 3600) return `${Math.floor(sec / 60)}m`;
            if (sec < 86400) return `${Math.floor(sec / 3600)}h`;
            return `${Math.floor(sec / 86400)}d`;
        }

        function render() {
            const loading = document.getElementById('loading');
            const feed = document.getElementById('feed');
            
            loading.style.display = 'none';
            
            const filtered = filter === 'all' 
                ? posts 
                : posts.filter(p => p.sub === filter);
            
            feed.innerHTML = filtered.map(post => `
                <article class="post">
                    <div class="post-meta">
                        <span class="subreddit">r/${post.sub}</span>
                        <span class="time">${timeAgo(post.date)}</span>
                    </div>
                    <h2 class="title">${escape(post.title)}</h2>
                    ${post.tickers.length ? `
                        <div class="tickers">
                            ${post.tickers.map(t => `<span class="ticker">${t}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${post.content ? `<p class="content">${escape(post.content)}</p>` : ''}
                    <a href="${post.link}" target="_blank" class="read-more">
                        Read on Reddit â†’
                    </a>
                </article>
            `).join('');
        }

        function escape(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
