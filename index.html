<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background: #fafaf8;
            color: #2e2e2e;
            min-height: 100vh;
            padding: 60px 24px;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 2em;
            font-weight: 400;
            color: #2e2e2e;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .subtitle {
            color: #8a8a8a;
            font-size: 0.95em;
            font-weight: 400;
        }

        .filter {
            display: flex;
            gap: 2px;
            margin-bottom: 60px;
            border-bottom: 1px solid #e5e5e3;
            opacity: 0;
            animation: fadeIn 1.2s ease 0.2s forwards;
        }

        .filter-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 400;
            position: relative;
        }

        .filter-btn:hover {
            color: #2e2e2e;
        }

        .filter-btn.active {
            color: #2e2e2e;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #2e2e2e;
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 32px;
        }

        .post {
            background: #fff;
            padding: 32px;
            border: 1px solid #e5e5e3;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post:hover {
            border-color: #d0d0ce;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .post-meta {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: #8a8a8a;
        }

        .subreddit {
            font-weight: 400;
        }

        .time {
            margin-left: auto;
            color: #b8b8b6;
        }

        .title {
            font-size: 1.05em;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 16px;
            color: #2e2e2e;
        }

        .tickers {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .ticker {
            font-size: 0.85em;
            font-weight: 500;
            color: #2e2e2e;
            padding: 4px 10px;
            background: #f5f5f3;
            border: 1px solid #e5e5e3;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .content {
            font-size: 0.9em;
            line-height: 1.7;
            color: #6a6a68;
            margin-bottom: 24px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            display: inline-block;
            color: #2e2e2e;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 400;
            border-bottom: 1px solid #e5e5e3;
            transition: border-color 0.3s ease;
        }

        .read-more:hover {
            border-color: #2e2e2e;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #8a8a8a;
            font-size: 0.95em;
        }

        .loading-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #d0d0ce;
            border-radius: 50%;
            margin: 0 4px;
            animation: pulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }

            header {
                margin-bottom: 50px;
            }

            h1 {
                font-size: 1.5em;
            }

            .feed {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .filter {
                margin-bottom: 40px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .post {
                padding: 24px;
            }
        }

        /* Staggered animation */
        .post:nth-child(1) { animation-delay: 0s; }
        .post:nth-child(2) { animation-delay: 0.1s; }
        .post:nth-child(3) { animation-delay: 0.2s; }
        .post:nth-child(4) { animation-delay: 0.3s; }
        .post:nth-child(5) { animation-delay: 0.4s; }
        .post:nth-child(6) { animation-delay: 0.5s; }
        .post:nth-child(7) { animation-delay: 0.6s; }
        .post:nth-child(8) { animation-delay: 0.7s; }
        .post:nth-child(9) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Feed</h1>
            <p class="subtitle">Reddit discussions</p>
        </header>

        <div class="filter" id="filter"></div>

        <div id="loading" class="loading">
            <div>
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
            </div>
        </div>

        <div class="feed" id="feed"></div>
    </div>

    <script>
        const SUBREDDITS = [
            { id: 'all', name: 'All' },
            { id: 'stocks', name: 'Stocks' },
            { id: 'wallstreetbets', name: 'WallStreetBets' },
            { id: 'pennystocks', name: 'PennyStocks' },
            { id: 'smallstreetbets', name: 'SmallStreetBets' },
            { id: '10xpennystocks', name: '10xPennyStocks' }
        ];

        const PROXY = 'https://corsproxy.io/?';
        let posts = [];
        let filter = 'all';

        function init() {
            renderFilter();
            fetchPosts();
            setInterval(fetchPosts, 60000);
        }

        function renderFilter() {
            const container = document.getElementById('filter');
            SUBREDDITS.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (sub.id === 'all' ? ' active' : '');
                btn.textContent = sub.name;
                btn.onclick = () => setFilter(sub.id);
                container.appendChild(btn);
            });
        }

        function setFilter(id) {
            filter = id;
            document.querySelectorAll('.filter-btn').forEach((btn, i) => {
                btn.classList.toggle('active', SUBREDDITS[i].id === id);
            });
            render();
        }

        async function fetchPosts() {
            try {
                const subs = SUBREDDITS.slice(1);
                const results = await Promise.all(
                    subs.map(sub => fetchSubreddit(sub.id))
                );
                
                posts = results
                    .flat()
                    .sort((a, b) => b.date - a.date)
                    .slice(0, 50);
                
                render();
            } catch (err) {
                console.error('Fetch error:', err);
            }
        }

        async function fetchSubreddit(name) {
            const url = `${PROXY}https://www.reddit.com/r/${name}/.rss`;
            const res = await fetch(url);
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, 'text/xml');
            const items = xml.querySelectorAll('entry');
            
            return Array.from(items).map(item => ({
                id: item.querySelector('id')?.textContent,
                title: item.querySelector('title')?.textContent || '',
                link: item.querySelector('link')?.getAttribute('href') || '#',
                author: item.querySelector('author name')?.textContent || 'Unknown',
                date: new Date(item.querySelector('published')?.textContent),
                content: clean(item.querySelector('content')?.textContent || ''),
                sub: name,
                tickers: extractTickers(item.querySelector('title')?.textContent || '')
            }));
        }

        function extractTickers(text) {
            return (text.match(/\$[A-Z]{1,5}\b/g) || []).filter((v, i, a) => a.indexOf(v) === i);
        }

        function clean(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return (div.textContent || '')
                .replace(/submitted by.*/g, '')
                .trim()
                .substring(0, 200);
        }

        function timeAgo(date) {
            const sec = Math.floor((Date.now() - date) / 1000);
            if (sec < 60) return `${sec}s`;
            if (sec < 3600) return `${Math.floor(sec / 60)}m`;
            if (sec < 86400) return `${Math.floor(sec / 3600)}h`;
            return `${Math.floor(sec / 86400)}d`;
        }

        function render() {
            const loading = document.getElementById('loading');
            const feed = document.getElementById('feed');
            
            loading.style.display = 'none';
            
            const filtered = filter === 'all' 
                ? posts 
                : posts.filter(p => p.sub === filter);
            
            feed.innerHTML = filtered.map(post => `
                <article class="post">
                    <div class="post-meta">
                        <span class="subreddit">r/${post.sub}</span>
                        <span class="time">${timeAgo(post.date)}</span>
                    </div>
                    <h2 class="title">${escape(post.title)}</h2>
                    ${post.tickers.length ? `
                        <div class="tickers">
                            ${post.tickers.map(t => `<span class="ticker">${t}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${post.content ? `<p class="content">${escape(post.content)}</p>` : ''}
                    <a href="${post.link}" target="_blank" class="read-more">
                        Read more
                    </a>
                </article>
            `).join('');
        }

        function escape(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
